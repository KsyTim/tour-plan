<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="wrapper">
          <div class="navbar-top">
            <a href="#" class="navbar-top-item logo">
              <img
                src="img/hr-logo.svg"
                alt="Logo: Best Tour Plan - Hotel Booking"
                class="logo-img"
              />
            </a>

            <form action="#" class="navbar-top-item search-form">
              <input
                type="text"
                placeholder="Search Location"
                name="search-input"
                id="search-input"
              />
              <button class="search-icon">
                <img src="img/search.svg" alt="Search: Enter location" />
              </button>
            </form>

            <div class="navbar-top-item user">
              <a href="#" class="user-profile-link">
                <img
                  src="img/user-ava.jpg"
                  alt="User Profile Photo"
                  class="user-photo"
                />
              </a>

              <a href="#" class="user-profile-name">
                <span class="user-name">Nathan</span>
              </a>
            </div>
            <!-- /.user -->
            <button class="navbar-top-item menu-s">
              <span class="menu-s-item"></span>
              <span class="menu-s-item"></span>
              <span class="menu-s-item"></span>
            </button>
          </div>
          <!-- ./navbar-top-->
        </div>
        <!-- /.wrapper -->
      </div>
      <!-- /.header-top -->
      <div class="header-sub">
        <div class="wrapper">
          <div class="navbar-sub">
            <ul class="navbar-items-container">
              <li class="navbar-item">
                <a href="#" class="navbar-item-link">all deals</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-item-link">hotels</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-item-link">activities</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-item-link">hotel day packages</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-item-link">restaurants</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-item-link">events</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-item-link">rodrigues</a>
              </li>
            </ul>
          </div>
          <!-- /.navbar-sub -->
        </div>
        <!-- /.wrapper -->
      </div>
      <!-- /.header-sub -->
    </header>
    <!-- /.header -->
    <div class="bread-crumb-section">
      <div class="wrapper">
        <ul class="bread-crumb">
          <li class="bread-crumb-item">
            <a href="#" class="bread-crumb-link">Home</a>
          </li>
          <li class="bread-crumb-item">
            <a href="#" class="bread-crumb-link">Flash Offers</a>
          </li>
          <li class="bread-crumb-item">
            <a href="#" class="bread-crumb-link">Grand Hilton Hotel</a>
          </li>
        </ul>
        <!-- /.bread-crumb -->
      </div>
      <!-- /.wrapper -->
    </div>
    <!-- /.bread-crumb -->
    <section class="booking">
      <div class="wrapper">
        <div class="booking-item hotel-container">
          <div class="hotel-container-item about-hotel">
            <div class="about-hotel-item hotel-description">
              <div class="about-hotel-item hotel-rate">
                <img
                  src="img/Star.svg"
                  alt="Hotel Rates: 5 stars"
                  class="rates-pic"
                />
                <img
                  src="img/Star.svg"
                  alt="Hotel Rates: 5 stars"
                  class="rates-pic"
                />
                <img
                  src="img/Star.svg"
                  alt="Hotel Rates: 5 stars"
                  class="rates-pic"
                />
                <img
                  src="img/Star.svg"
                  alt="Hotel Rates: 5 stars"
                  class="rates-pic"
                />
                <img
                  src="img/Star.svg"
                  alt="Hotel Rates: 5 stars"
                  class="rates-pic"
                />
              </div>
              <!-- /.about-hotel--item rates -->
              <h2 class="hotel-name">grand hilton hotel</h2>
              <button class="button hotel-advt">Flash Offer</button>
            </div>
            <!-- /.about-hotel-item hotel-description -->
            <div class="about-hotel-item amenities">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </div>
            <!-- /.about-hotel-item amenities -->
          </div>
          <!-- /.hotel-container-item .about-hotel -->
          <div class="hotel-container-item user-ratings button">
            <span class="user-ratings-item">User Ratings</span>
            <span class="user-ratings-item">4.5/<small>5</small></span>
          </div>
          <!-- /.hotel-container-item .user-ratings -->
        </div>
        <!-- /.booking-item hotel-container -->
        <div class="booking-item book-hotel">
          <div class="book-hotel-item slider"></div>
          <!-- /.book-hotel-item slider -->
          <div class="book-hotel-item about-booking">
            <div class="about-booking-item book-info"></div>
            <!-- /.about-booking-item -->
            <div class="about-booking-item map"></div>
            <!-- /.about-booking-item -->
          </div>
          <!-- /.book-hotel-item about-booking -->
        </div>
        <!-- /.booking-item book-hotel -->
      </div>
      <!-- /.wrapper -->
    </section>
    <!-- /.booking -->
  </body>
</html>
