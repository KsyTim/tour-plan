<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="wrapper">
          <div class="navbar-top">
            <a href="#" class="navbar-top-item logo">
              <img
                src="img/hr-logo.svg"
                alt="Logo: Best Tour Plan - Hotel Booking"
                class="logo-img"
              />
            </a>

            <form action="#" class="navbar-top-item search-form">
              <input
                type="text"
                placeholder="Search Location"
                name="search-input"
                id="search-input"
              />
              <button class="search-icon">
                <img src="img/search.svg" alt="Search: Enter location" />
              </button>
            </form>

            <div class="navbar-top-item user">
              <a href="#" class="user-profile-link">
                <img
                  src="img/user-ava.jpg"
                  alt="User Profile Photo"
                  class="user-photo"
                />
              </a>

              <a href="#" class="user-profile-name">
                <span class="user-name">Nathan</span>
              </a>
            </div>
            <!-- /.user -->
            <button class="navbar-top-item menu-s">
              <span class="menu-s-item"></span>
              <span class="menu-s-item"></span>
              <span class="menu-s-item"></span>
            </button>
          </div>
          <!-- ./navbar-top-->
        </div>
        <!-- /.wrapper -->
      </div>
      <!-- /.header-top -->
      <div class="header-sub">
        <div class="wrapper">
          <div class="navbar-sub">
            <ul class="navbar-items-container">
              <li class="navbar-item">
                <a href="#" class="navbar-item-link">all deals</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-item-link">hotels</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-item-link">activities</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-item-link">hotel day packages</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-item-link">restaurants</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-item-link">events</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-item-link">rodrigues</a>
              </li>
            </ul>
          </div>
          <!-- /.navbar-sub -->
        </div>
        <!-- /.wrapper -->
      </div>
      <!-- /.header-sub -->
    </header>
    <!-- /.header -->
    <div class="bread-crumb">
      <div class="wrapper">
        <span class="bread-crumb-item"
          >Home / Flash Offers / Grand Hilton Hotel</span
        >
      </div>
    </div>
    <!-- /.wrapper -->
    <!-- /.bread-crumb -->
  </body>
</html>
